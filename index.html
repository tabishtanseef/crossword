<script>
var count=0;
function go(a){
 $('#'+a).css('background','green');
 $('#'+a).css('color','white');
 count++;
}
function to(a){
 $('#'+a).css('background','red');
  $('#'+a).css('color','white');
  count++;
}
function wo(a){
 $('#'+a).css('background','blue');
  $('#'+a).css('color','white');
  count++;
}
function check() {
if(count>=16){
var audio = document.getElementById("audio1");
       audio.play();
setInterval(function(){ $('.tab1').addClass('hidden')
$('h2').addClass('hidden')
$('h3').addClass('hidden')
	   $('.tab').removeClass('hidden')},1000);
     } 
	else{
	var audio = document.getElementById("audio2");
       audio.play();
	}  
}
function solve(){
$('#submit').attr('disabled',true);
var i;
for (i = 1; i < 4; i++) { 
 go(i);
}
var j;
for (j = 4; j < 9; j++) { 
 to(j);
}
var k;
for (k = 10; k < 18; k++) { 
 wo(k);
}
}
